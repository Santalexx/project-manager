{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% csrf_token %}

{% block content %}
<h2>Crear Nueva Tarea para {{ proyecto.nombre }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Crear Tarea</button>
</form>
{% endblock %}
